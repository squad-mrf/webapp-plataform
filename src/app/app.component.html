<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <section class="sidenav-header">
      <div class="close">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="sidenav-header__description">
        <h2>Navegue por todo o conteúdo do curso</h2>
        <p class="sidenav-header_forum">Dúvidas? Pergunte no fórum!</p>
        <button class="sidenav-header_forum-button" mat-stroked-button color="primary">Ir para o fórum</button>
      </div>
    </section>

    <mat-list class="module">
      <ng-container *ngFor="let module of data">
        <div class="module__header">
          <p class="module__header-number">{{ module?.id }}</p>
          <div class="module__header-titles">
              <p>Módulo</p>
              <h3>{{ module?.title_module }}</h3>
          </div>
        </div>
        <mat-list-item
          *ngFor="let subitem of module?.class"
          (click)="setClass(subitem, module); sidenav.toggle()"
        >
          <mat-icon mat-list-icon>play_circle_outline</mat-icon>
          <div mat-line>{{ subitem?.title }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="toolbar__container">
      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <img src="assets/img/everis_fundaciao_logo_br.svg" alt="" />
      </mat-toolbar>
      <app-dashboard
        *ngIf="!loading"
        [class]="currentClass"
        (changeClass)="getClassChange($event)"
        [module]="currentModule"
        [blockNext]="blockNext"
        [blockPrev]="blockPrev"
      ></app-dashboard>
      <mat-spinner *ngIf="loading" class="center-object"></mat-spinner>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
